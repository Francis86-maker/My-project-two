   <button class="show-form-btn" onclick="toggleForm('registerForm')">Register</button>          
    <form id="registerForm" method="POST"          
    action="http://localhost:4000/register"          
    enctype="multipart/form-data">          
     <label for="registerUsername">Username:</label>          
     <input type="text" id="registerUsername"          
     name="username" placeholder="Enter your username"/><br>          
      <label for="registerEmail">Email:</label>          
       <input type="email" id="registerEmail"          
       name="email" placeholder="Enter your email"/><br>          
       <label for="registerPassword">Password:</label>          
       <input type="password" id="registerPassword"          
        name="password" placeholder="What are you waiting for fill in the gap"/><br>          
       <button type="submit">Register</button>          
     </form><br>          
     <button class="show-form-btn" onclick="toggleForm('loginForm')">Login</button>          
     <form id="loginForm" method="POST"          
      action="http://localhost:4000/login"          
      enctype="multipart/form-data">          
       <label for="loginEmail">Email:</label>          
       <input type="email" id="loginEmail"          
        name="email" placeholder="Enter your email for logging in" required/>          
       <label for="loginPassword">Password:</label>          
        <input type="password" id="loginPassword"          
        name="password" placeholder="Enter your password" required/>          
        <button type="submit">Login</button>          
      </form><br>          
      <button class="show-form-btn" onclick="toggleForm('adminLoginForm')">Admin login</button>          
      <form id="adminLoginForm" method="POST"          
      action="http://localhost:4000/admin/login"          
       enctype="multipart/form-data">          
       <label for="adminEmail">Email:</label>          
       <input type="email" id="adminEmail"          
       name="email" placeholder="Enter your admin email" required/><br>          
        <label for="adminPassword">Password:</label>          
        <input type="password" id="adminPassword"          
        name="password" placeholder="Enter your admin password" required/>          
       <button type="submit">Admin login</button>          
     </form><br>          
     <form id="productForm" method="POST"          
     action="http://localhost:4000/product"          
     enctype="multipart/form-data">          
     <label for="productName">ProductName:</label>          
     <input type="text" id="productName"          
      name="name" required/>          
     <label for="productPrice">ProductPrice:</label>          
     <input type="number" id="productPrice"          
      name="price" required/>          
    <button type="submit">Product</button>          
   </form>
